<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">
  <title>EG ZOO AR Experience</title>
  <script src="aframe.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.4.0/dist/aframe-cursor-teleport-component.min.js"></script>
  <script src="link-controls.js"></script>
  <script src="camera-position.js"></script>
</head>
<body>
    <a-scene loading-screen="dotsColor: black; backgroundColor: white" ar-hit-test="target:#objects;" webxr renderer="precision: high; antialias: auto; colorManagement: true; sortObjects: true; physicallyCorrectLights: true" light="defaultLightsEnabled: false" stats antialias="true" shadow="autoUpdate: true; enabled: true; type: pcf;" raycaster="far: 100; objects: [link]; autoRefresh: false" cursor="rayOrigin: mouse">
      <a-assets>
        <a-asset-item id="new_test2" src="assets/entrancearea2.gltf"></a-asset-item>
        <a-asset-item id="new_test3" src="assets/entranceborder.gltf"></a-asset-item>
        
        <img id="preview" src="assets/industrial_sunset_puresky_4k_new.jpg">
      </a-assets>
      <a-sky src="assets/industrial_sunset_puresky_4k_new.jpg"></a-sky>
      <!-- building -->
      <a-entity light="color:#FCF6EA; intensity: 0.42; type: ambient"></a-entity>
      <!-- shadow -->
      <a-entity light="color:#FCF6EA; intensity: 0.5; castShadow: true; type: point; shadowBias: -0.004; decay: -0.4" position="60.879 136.62738 101.03318" data-aframe-default-light="" aframe-injected="" rotation="-60 0 0"></a-entity>
      <!-- sun -->
      <a-entity light="color:#FCF9D9; type:directional; intensity: 1.6" position="-0.5 -4.30949 5.35426"></a-entity>
      <!-- start -->
      <a-entity shadow="cast: true" obj-model="obj: #test-o; mtl: #test-m" blending="none" transparent="false" side="double"></a-entity>
      
      <a-entity shadow="cast: true" obj-model="obj: #entrancefinal-o; mtl: #entrancefinal-m" blending="none" transparent="false" side="double"></a-entity>
      <a-entity class="collision" shadow="cast: false" obj-model="obj: #pathfinal-o; mtl: #pathfinal-m" blending="none" transparent="false" side="double"></a-entity>
      <!-- end -->
  
      <a-link href="new.html" position="-205 9 35" image="#preview" peekMode="true" title="NEW"></a-link>
    
      <a-entity class="collision" shadow="" gltf-model="#new_test2" rotation="0 180 0" position="300 0 150" blending="none" transparent="false" side="double"></a-entity>
      <a-entity class="collision" gltf-model="#new_test3" rotation="0 180 0" position="300 0 150" blending="none" transparent="false" side="double"></a-entity>
    
      <a-entity id="cameraRig" character-controller cursor-teleport="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable,.navmesh-hole">
        <a-camera id="head" position="0 8 0" camera look-controls="reverseMouseDrag: true" fov="43.8">
      </a-entity>
      <a-entity laser-controls="hand: left" raycaster="objects: .clickable; far: 100" line="color: red; opacity: 0.75" blink-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="objects: .clickable" line="color: red; opacity: 0.75" blink-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
    </a-scene>
  </div>
  
</html>
